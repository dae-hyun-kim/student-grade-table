<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <header class="row justify-content-between">
      <h1 class="col-5">Student Grade Table</h1>
      <h2 class="col-4">Average Grade <span class="badge badge-secondary"></span></h2>
    </header>
    <main class="row col-12 d-flex justify-content-around mt-3">
      <table class="table col-7">
        <thead>
          <th scope="col">Student Name</th>
          <th scope="col">Course</th>
          <th scope="col">Grade</th>
        </thead>
        <tbody>

        </tbody>
      </table>
      <form action="" class="col-4">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" placeholder="Name" class="form-control" name="name">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-book-open"></i></span>
          </div>
          <input type="text" placeholder="Course" class="form-control" name="course">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-percentage"></i></span>
          </div>
          <input type="text" placeholder="Grade" class="form-control" name="grade">
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-outline-success">Add</button>
          <button type="reset" class="btn btn-outline-danger ml-3">Cancel</button>
        </div>
      </form>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
